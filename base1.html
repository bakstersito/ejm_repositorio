<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scable=no">
    <title>Mamejo de Tablas</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Producto</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
       <tr>
          <td>Com001</td>
          <td>compuador</td>
          <td>100.000</td>
        </tr>
        <tr>
          <td>mou001</td>
          <td rowspan="2">mouse</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>tec001</td>
          <td>Teclado</td>
          <td>15.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>135.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
